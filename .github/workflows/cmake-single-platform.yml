# CMake CI workflow for Automated Mechanical Desk Lift System

name: CMake CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug  # Use Debug for coverage

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ gcc lcov cppcheck
        sudo apt-get install -y libgtest-dev
        cd /usr/src/gtest && sudo cmake . && sudo make
        sudo cp lib/*.a /usr/lib

    - name: Run Cppcheck (MISRA-like linting)
      run: |
        cppcheck --enable=all --inconclusive --std=c++11 --suppress=missingIncludeSystem --xml --xml-version=2 source 2> cppcheck-report.xml || true

    - name: Upload Cppcheck report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-report
        path: cppcheck-report.xml

    - name: Clean build directory
      run: |
        rm -rf build

    - name: Configure CMake with coverage flags
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_C_FLAGS="--coverage"

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Run unit tests and output results (JUnit XML)
      working-directory: build
      run: |
        ctest --output-on-failure -C ${{env.BUILD_TYPE}} -T Test || true
        # Move the JUnit XML to the expected location if it exists
        if [ -f Testing/$(ls -t Testing | grep '[0-9]' | head -n1)/Test.xml ]; then
          cp Testing/$(ls -t Testing | grep '[0-9]' | head -n1)/Test.xml test-results.xml
        fi

    - name: Generate coverage report
      run: |
        geninfo build --output-filename coverage.info --ignore-errors mismatch || true
        lcov --list coverage.info

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/test-results.xml

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.info

